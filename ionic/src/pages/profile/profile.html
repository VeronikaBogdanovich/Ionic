<ion-content>
  <div class="data">
    <ion-row>
      <ion-item col-4 class="main" no-lines>
        <ion-avatar class="avatar">
          <img src="./assets/imgs/max.png" class="avatarimg">
        </ion-avatar>
      </ion-item>
      <ion-item col-8 class="main" no-lines>
        <h2 class="text">Name Surname</h2>
        <ion-row>
          <button ion-button col-9 class="button" (click)="doEdit()">Редактировать</button>
          <button ion-button icon-only col-2 class="button" (click)="ShowSettings()">
            <ion-icon name="settings" style="padding: 3.5px"></ion-icon>
          </button>
        </ion-row>
      </ion-item>
    </ion-row>
    <ion-row padding-left padding-right>
      <div class="description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
        <h4 style=" font-size: 15px; font-weight: normal;">#tag1#tag2#tag3</h4>
      </div>
    </ion-row>
    <div>
      <ion-row style="padding-top: 3px;">
        <button col-6 icon-only class="main" no-lines style="font-size: 11px">
          <ion-icon name="ios-star-outline" class="star"></ion-icon>
          <ion-icon name="ios-star-outline" class="star"></ion-icon>
          <ion-icon name="ios-star-outline" class="star"></ion-icon>
          <ion-icon name="ios-star-outline" class="star"></ion-icon>
          <ion-icon name="ios-star-outline" class="star"></ion-icon>
        </button>
        <button col-6 color="white" class="main" icon-only class="comment" no-lines (click)="ShowComments()" >
          <div text-center>
          <ion-col style=" display: flex; align-items: center;  justify-content: center;">
            <ion-icon name="ios-text-outline" style="padding: 1px"></ion-icon>
            100
          </ion-col>
          </div>
        </button>
      </ion-row>
    </div>
  </div>
  <div class="calendars" padding>
    <ion-segment [(ngModel)]="segments" color="main">
      <ion-segment-button value="registered">
        Зарегистрированное
      </ion-segment-button>
      <ion-segment-button value="purchased">
        Купленное
      </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="segments">
      <ion-list *ngSwitchCase="'registered'">
        <ion-item style="display: flex;">
          <ion-row style="align-items: center;  justify-content: center;">
            <ion-col col-3>
              <ion-avatar class="avatar">
                <img src="./assets/imgs/max.png" class="avatarimg">
              </ion-avatar>
            </ion-col>
            <ion-col col-6>Ruesdfgrthfdsfegtrhyjgtreyjuhgtrfewgtrhyby
            </ion-col>
            <ion-col col-3 text-center>
              <p>22.07</p>
              <p>15:00</p>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item style="display: flex;">
          <ion-row style="align-items: center;  justify-content: center;">
            <ion-col col-3>
              <ion-avatar class="avatar">
                <img src="./assets/imgs/max.png" class="avatarimg">
              </ion-avatar>
            </ion-col>
            <ion-col col-6>
              Ruesdfgrthfdsfegtrhrfewgtrhyby
            </ion-col>
            <ion-col col-3 text-center>
              <p>22.07</p>
              <p>18:00</p>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
      <ion-list *ngSwitchCase="'purchased'">
        <ion-item style="display: flex;">
          <ion-row style="align-items: center;  justify-content: center;">
            <ion-col col-3 text-center>
              <p>22.07</p>
              <p>18:00</p>
            </ion-col>
            <ion-col col-7>
              Name Surname
            </ion-col>
            <ion-col col-2>
              <ion-icon name="call" color="danger" (click)="showstatus()" ></ion-icon>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item style="display: flex;">
          <ion-row style="align-items: center;  justify-content: center;">
            <ion-col col-3 text-center>
              <p>22.07</p>
              <p>18:00</p>
            </ion-col>
            <ion-col col-7>
              Name Surname
            </ion-col>
            <ion-col col-2>
              <ion-icon name="clock" color="wait" (click)="showwait()"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
