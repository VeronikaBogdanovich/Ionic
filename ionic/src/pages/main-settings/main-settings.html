<ion-header>

  <ion-navbar>
    <ion-title>Основные</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item no-lines>
    <ion-label color="main">Видео</ion-label>
    <ion-select [(ngModel)]="video" interface="popover" color="main">
      <ion-option value="360">360p</ion-option>
      <ion-option value="480">480p</ion-option>
      <ion-option value="720">720p</ion-option>
      <ion-option value="1080">1080p</ion-option>
    </ion-select>
  </ion-item>

  <ion-item no-lines>
    <ion-label color="main">Рингтон</ion-label>
    <ion-select [(ngModel)]="rington" color="main">
      <ion-option value="r1">ring_1</ion-option>
      <ion-option value="r2">ring_2</ion-option>
      <ion-option value="r3">ring_3</ion-option>
      <ion-option value="r4">ring_4</ion-option>
      <ion-option value="r5">ring_5</ion-option>
      <ion-option value="r6">ring_6</ion-option>
    </ion-select>
  </ion-item>

</ion-content>
