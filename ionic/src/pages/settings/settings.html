<ion-header>

  <ion-navbar>
    <ion-title>Настройки</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines (click)="Alerts()">
    <h2 item-start>
      Уведомления
    </h2>
    <ion-icon name="arrow-forward" item-end></ion-icon>
  </ion-item>
  <ion-item no-lines (click)="Accaunt()">
    <h2 item-start>
      Учётная запись
    </h2>
    <ion-icon name="arrow-forward" item-end></ion-icon>
  </ion-item>
  <ion-item no-lines (click)="Main()">
    <h2 item-start>
      Основные
    </h2>
    <ion-icon name="arrow-forward" item-end></ion-icon>
  </ion-item>
  <label ion-item no-lines (click)="showAlert()">
    <h2>
      Выйти
    </h2>
  </label>
</ion-content>
