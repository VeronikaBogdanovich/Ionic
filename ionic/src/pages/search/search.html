<ion-content >
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-segment [(ngModel)]="segments" color="main">
    <ion-segment-button value="popular" name="pop">
      Популярное
    </ion-segment-button>
    <ion-segment-button value="tags" name="tags">
      Теги
    </ion-segment-button>
    <ion-segment-button value="people" name="people">
      Люди
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="segments">
    <ion-list *ngSwitchCase="'popular'">
      <ion-item *ngFor="let p of parray | searchPipe:fterm" (click)="show(p)">
        <label>
          <ion-row>
            <ion-col col-2>
              <ion-avatar>
                <img src="{{p.img}}" class="avatarimg">
              </ion-avatar>
            </ion-col>
            <ion-col col-8 class="place">
              <h1 style="font-size: 22px; color: #3f54ae; text-align: center ">{{p.name}} {{p.surname}}</h1>
            </ion-col>
            <ion-col col-2 class="status">
              <ion-icon name="{{p.status}}"></ion-icon>
            </ion-col>
          </ion-row>
        </label>
      </ion-item>
      <ion-item *ngFor="let t of tarray | searchPipe:fterm" (click)="show(t)">
        <p>{{t.name}}</p>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'tags'">
      <ion-item *ngFor="let t of tarray | searchPipe:fterm" (click)="show(t)">
        <p>{{t.name}}</p>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'people'" >
      <ion-item *ngFor="let p of parray | searchPipe:fterm" (click)="show(p)">
        <label>
          <ion-row>
            <ion-col col-2>
              <ion-avatar>
                <img src="{{p.img}}" class="avatarimg">
              </ion-avatar>
            </ion-col>
            <ion-col col-8 class="place">
              <h1 style="font-size: 22px; color: #3f54ae; text-align: center ">{{p.name}} {{p.surname}}</h1>
            </ion-col>
            <ion-col col-2 class="status">
              <ion-icon name="{{p.status}}"></ion-icon>
            </ion-col>
          </ion-row>
        </label>
      </ion-item>
    </ion-list>
  </div>
