<ion-header>

  <ion-navbar>
    <ion-title>Учётная запись</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item no-lines>
    <ion-label color="main" stacked><h2>Почта</h2></ion-label>
    <ion-input type="email" placeholder="yourOLDmail@gmail.com"></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-label color="main" stacked><h2>Номер</h2></ion-label>
    <ion-input type="phone" placeholder="+375291234567"></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-label color="main" stacked><h2>id</h2></ion-label>
    <ion-input type="id" placeholder="@id43625425"></ion-input>
  </ion-item>

  <ion-item no-lines (click)="PasswordChange()">
    <h4 style="color: #3f54ae; text-align: center">Изменить пароль</h4>
  </ion-item>

</ion-content>
