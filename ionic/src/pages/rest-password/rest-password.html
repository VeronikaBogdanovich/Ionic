<ion-content class="main" padding>
  <div class="restPage">
    <h1>Найдите свою учетную запись</h1>
    <ion-item class="main">
      <ion-label floating color="light">Почта</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <div class="text">
      <ion-row>
        <ion-item col-6 class="main" no-lines>
          <label (click)="goToLoginPage()" class="prev">Назад</label>
        </ion-item>
        <ion-item col-6 class="main" no-lines>
          <label (click)="changePassword()" class="next">Далее</label>
        </ion-item>
      </ion-row>
    </div>
  </div>
</ion-content>
