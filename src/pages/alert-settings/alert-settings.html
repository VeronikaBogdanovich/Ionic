<ion-header>

  <ion-navbar>
    <ion-title>Оповещения</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item no-lines>
    <ion-label>Изменение рейтинга</ion-label>
    <ion-toggle [(ngModel)]="reiting" color="main"></ion-toggle>
  </ion-item>

  <ion-item no-lines>
    <ion-label>Комментарии</ion-label>
    <ion-toggle [(ngModel)]="commenti" color="main"></ion-toggle>
  </ion-item>

  <ion-item no-lines>
    <ion-label>Оценённый сделал прайм тайм</ion-label>
    <ion-toggle [(ngModel)]="primetime" color="main"></ion-toggle>
  </ion-item>

  <ion-item no-lines>
    <ion-label>Выиграли аукцион</ion-label>
    <ion-toggle [(ngModel)]="winner" color="main"></ion-toggle>
  </ion-item>

</ion-content>
